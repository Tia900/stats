<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>График настроений</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-size: 2em !important;
        }

        canvas {
            width: 1800px !important;
            height: 600px !important;
        }

        /* Увеличиваем размер шрифта на графике */
        .chartjs-text {
            font-size: 2em !important;
        }

        /* Увеличиваем размер шрифта в легенде */
        .chartjs-legend-text {
            font-size: 2em !important;
        }
    </style>
</head>
<body>
    <div style="width: 100%; margin: 0 auto;">
        <canvas id="moodChart"></canvas>
    </div>

    <script>
        const data = {
            'Date': [
                '10.10.2023', '19.10.2023', '26.10.2023', '03.11.2023', '10.11.2023', '17.11.2023',
                '23.11.2023', '01.12.2023', '08.12.2023', '15.12.2023', '22.12.2023', '29.12.2023',
                '05.01.2024', '12.01.2024', '19.01.2024', '26.01.2024', '02.02.2024'
            ],
            'Positive': [
                31, 21, 44, 41, 31, 55, 35, 31, 48, 35, 39, 39, 39, 25, 24, 28, 24
            ],
            'Neutral': [
                61, 50, 37, 47, 63, 28, 47, 44, 26, 24, 17, 17, 17, 37, 29, 28, 41
            ],
            'Negative': [
                8, 29, 19, 12, 6, 17, 18, 25, 26, 41, 44, 44, 44, 37, 47, 44, 35
            ],
            'Voters': [
                13, 14, 16, 17, 16, 18, 17, 16, 19, 17, 18, 0, 0, 16, 17, 18, 17
            ]
        };

        var ctx = document.getElementById('moodChart').getContext('2d');
        var moodChart = new Chart(ctx, {
            type: 'line', // Используем линейный тип графика
            data: {
                labels: data.Date,
                datasets: [
                    {
                        label: 'Положительно',
                        data: data.Positive,
                        borderColor: 'green',
                        borderWidth: 4, // Устанавливаем ширину линии
                        backgroundColor: 'rgba(0, 128, 0, 0.5)',
                    },
                    {
                        label: 'Нейтрально',
                        data: data.Neutral,
                        borderColor: 'blue',
                        borderWidth: 4, // Устанавливаем ширину линии
                        backgroundColor: 'rgba(0, 0, 128, 0.5)',
                    },
                    {
                        label: 'Негативно',
                        data: data.Negative,
                        borderColor: 'red',
                        borderWidth: 4, // Устанавливаем ширину линии
                        backgroundColor: 'rgba(255, 0, 0, 0.5)',
                    },
                    {
                        label: 'Опрашиваемые',
                        type: 'bar', // Для количества опрашиваемых используем столбчатый тип графика
                        data: data.Voters,
                        backgroundColor: 'grey',
                    }
                ]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true,
                        ticks: {
                            font: {
                                size: 20 // Устанавливаем размер шрифта для оси Y
                            }
                        }
                    },
                    x: {
                        ticks: {
                            font: {
                                size: 20 // Устанавливаем размер шрифта для оси X
                            }
                        }
                    }
                },
                responsive: true,
                maintainAspectRatio: false, // Убедитесь, что график остается в заданных размерах без соблюдения пропорций
                plugins: {
                    legend: {
                        labels: {
                            font: {
                                size: 20 // Устанавливаем размер шрифта в легенде
                            }
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
